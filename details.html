 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Carrier.ai</title>
  <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form action="planner.html" method="get">
      <label>Career Goal:</label><br>
      <input type="text" required><br>
      <label>Available Time (hours/week):</label><br>
      <input type="number" required><br>
      <label>Learning Preference:</label><br>
      <select>
        <option>Free</option>
        <option>Paid</option>
      </select><br>
      <label>Language Preference:</label><br>
      <input type="text"><br><br>
      <button class="button-primary" type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
