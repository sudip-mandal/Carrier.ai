<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrier.ai Login</title>
  <link rel="stylesheet" href="css/loginstyle.css" />
  <link rel="stylesheet" href="css/theme-toggle.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Carrier.ai</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="planner.html">Career Planner</a>
        <a href="calendar.html">Calendar</a>
        <a href="explorer.html">Explore</a>
        <div class="theme-toggle-container">
          <button id="theme-toggle" onclick="toggleTheme()" title="Switch theme">ðŸŒ™</button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Log in to your account</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <div class="password-section">
          <label for="password">Password</label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit">Log in</button>
        <p class="signup-text">
          Don't have an account? <a href="#">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <script src="js/theme.js"></script>
  <script>
    // Prevent default form submission and handle login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your login logic here
      window.location.href = 'details.html';
    });
  </script>
</body>
</html>
